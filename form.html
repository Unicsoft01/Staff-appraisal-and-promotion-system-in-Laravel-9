<!DOCTYPE html>
<html>
<head>
	<title>FORM AND INPUT FIELDS</title>
</head>
<body>
	<form>
		<!-- inputs for texts -->
		<div>
			<label>Username:</label>
			<div>
				<input type="text" placeholder="Enter your username">
			</div>
		</div>
		<!-- inputs for passwords -->
		<div>
			<label>Password:</label>
			<div>
				<input type="password" placeholder="Enter your Password">
			</div>
		</div>
		<!-- inputs for email -->
		<div>
			<label>email:</label>
			<div>
				<input type="text" required placeholder="Enter your email">
			</div>
		</div>
		<!-- inputs for number -->
		<div>
			<label>Phone number:</label>
			<div>
				<input type="number" placeholder="Enter your number">
			</div>
		</div>
		<!-- inputs for date -->
		<div>
			<label>Date of Birth:</label>
			<div>
				<input type="date" placeholder="Enter your date">
			</div>
		</div>
		<!-- inputs for color -->
		<div>
			<label>background color:</label>
			<div>
				<input type="color">
			</div>
		</div>
		<!-- inputs for time -->
		<div>
			<label>Time in:</label>
			<div>
				<input type="time">
			</div>
		</div>
		<!-- inputs for radio -->
		<div>
			<label>Gender:</label>
			<div>
				male:
				<input type="radio">
				female:
				<input type="radio">
			</div>
		</div>
		<!-- inputs for time -->
		<div>
			<div>
				<input type="checkbox" checked>
			<label>Accept our terms and condition of service</label>
			</div>
		</div>
		<!-- inputs for hidden -->
		<div>
			<label>matric number:</label>
			<div>
				<input type="hidden" value="23cs1010" readonly>
			</div>
		</div>
		<!-- input field for files,images, videos and audio files upload -->
		<div>
			<label>upload image:</label>
			<div>
				<input type="file">
			</div>
		</div>
		<!-- how to convert an input field to a button -->
		<div>
			<label>button from inputs:</label>
			<div>
				<input type="button" value="click me">
			</div>
		</div>
		<!-- input field as a submit  -->
		<div>
			<label>submit from inputs:</label>
			<div>
				<input type="submit" value="click me">
			</div>
		</div>




	</form>
	<!-- this will put a margin of 400px down your actual viewport -->
<div style="margin-bottom: 400px;"></div>
</body>
</html>
